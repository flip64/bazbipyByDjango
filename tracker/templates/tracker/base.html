<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}مدیریت لینک‌ها{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- استایل ساده و تمیز -->
    <style>
        body {
            font-family: Vazirmatn, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #0077cc;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: right;
        }

        form input[type="url"], button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }

    </style>
</head>
<body>

<div class="navbar">
    <a href="{% url 'watched_urls' %}">🏠 لینک‌های من</a>
    {% if user.is_authenticated %}
        <span style="float:left;">👤 {{ user.username }}</span>
    {% endif %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
